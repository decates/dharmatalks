<h3 class="text-center">{{talk.teacherName}}</h3>

<div class="media">
    <!--<div class="pull-left">
        <img class="media-object" ng-src="http://media.dharmaseed.org/uploads/photos/teacher_{{talk.teacherId}}_125_0.png" alt="...">
    </div>-->
    <div class="media-body">
        <h4 class="media-heading">{{talk.talkName}}</h4>
        <p>{{talk.talkDesc}}</p>
        <em>{{talk.date | date}}</em>
    </div>
</div>
<div style="margin: auto 0;">
    <audio player-control="audioPlayer" playlist="audioPlaylist" audio-player>
    </audio>
    
    
    <div class="input-group" ng-show="!isMediaLoaded" style="width: 15em; margin: 0 auto;">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"  ng-click="loadMedia(true)"><span class="glyphicon glyphicon-play"></span></button>
        </span>
        <span class="form-control"><em>Duration:</em> {{ talk.duration }}</span>
    </div>

    <div class="input-group" ng-show="isMediaLoaded" style="width: 15em; margin: 0 auto;">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"  ng-click="playPause()"><span class="glyphicon" ng-class="{ 'glyphicon-pause': isPlaying, 'glyphicon-play': !isPlaying }"></span></button>
        </span>
        <span class="form-control">{{ currentTime|secondsToSpan }} <b>/</b> {{ playerData.status.duration|secondsToSpan }}</span>
    </div>
</div>
