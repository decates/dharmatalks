<h3 class="text-center">{{talk.teacherName}}</h3>

<div class="media">
    <!--<div class="pull-left">
        <img class="media-object" ng-src="http://media.dharmaseed.org/uploads/photos/teacher_{{talk.teacherId}}_125_0.png" alt="...">
    </div>-->
    <div class="media-body">
        <h4 class="media-heading">{{talk.talkName}}</h4>
        <p>{{talk.talkDesc}}</p>
        <em>{{talk.date | date}}</em>
    </div>
</div>
<div style="margin: auto 0;">
    <!-- The container for the jPlayer Circle interface can go where you want to display it. Show and hide it as you need. -->
    <div id="cp_container_1" class="cp-container" style="margin: auto;">
        <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
        </div>
        <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
        </div>
        <div class="cp-circle-control"></div>
        <ul class="cp-controls">
            <li><a class="cp-play" tabindex="1">play</a></li>
            <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
        </ul>
    </div>
</div>
